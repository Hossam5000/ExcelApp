<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelJS app</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- overlay -->
    <div class="overlay overlay-active">
        <div class="modal">
            <span class="modal-close-btn">X</span>
            <h1 class="recipe-title">recipe title</h1>
            <!-- recipe item field -->
            <div class="recipe-filed">
                <div class="left">
                    <label>ingredient</label>
                    <input type="text" placeholder="item name">
                </div>
                <div class="left">
                    <label>value</label>
                    <input type="number" placeholder="item value">
                </div>
            </div>
            <button type="button">+</button>
        </div>
    </div>

    <div class="container">
        <h2>content: <span class="content-name"></span></h2>
        <ul class="ingredients">
            <!-- <li>Protein: <span class="protein"></span></li>
            <li>Fiber: <span class="fiber"></span></li>
            <li>carbohydrates: <span class="carbohydrates"></span></li>
            <li>fats: <span class="fats"></span></li>
            <li>sugars: <span class="sugars"></span></li> -->
        </ul>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
